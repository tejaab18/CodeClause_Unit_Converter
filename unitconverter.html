<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="unitconv.css">
</head>
<body>
<main>
    <h1>Unit Converter</h1>
    <div class="container">
        <input type="text" placeholder="millimeter" id="mminp">
        <input type="text" placeholder="centimeter" id="cminp">
        <input type="text" placeholder="meter" id="minp">
        <input type="text" placeholder="kilometer" id="kminp">
        <div class="btn">
            <button class="mm">To Millimeter</button>
            <button class="cm">To Centimeter</button>
            <button class="m">To Meter</button>
            <button class="km">To Kilometer</button>

        </div>
        <input type="text" id="result" disabled>

    </div>
 </main>   
</body>
<script src="unitconv.js"></script>
</html>
